server {
    listen 80;
    server_name canery.io;  # Add server_name directive
    
    root /var/www/html/CaneryAdmainPanel/build;

    location / {
        try_files $uri $uri/ =404;
    }

    # New location block for Certbot challenge
    location /.well-known/acme-challenge/ {
        alias /var/www/html/.well-known/acme-challenge/;  # Use alias for challenge directory
        allow all;  # Grant access for Let's Encrypt validation
        try_files $uri =404;
    }
}
